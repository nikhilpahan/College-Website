<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Tech College</title>
    <link rel="stylesheet" href="css/normalise.css">

<body>
    <header>
        <h1>
            <a href="/index.html">Tech College</a>
        </h1>
        <nav>
            <ul>
                <li>
                    <a href="">login</a>

                <li>

                </li>
                <li>
                    <a href="">get in touch</a>
                </li>

    <section class="apply">
        <picture>
            <source media="(min-width: 1100px)" srcset="./images/college.jpg">

      <div class="text-overlay">

    <section>

        <div class="courses">

                <img src="./images/law.jpg" alt="law image">

            <div class="grid-item">
                <img src="./images/construction.jpg" alt="Construction image">

            </div>
            <div class="grid-item">
                <img src="./images/engineering.jpg" alt="Enginner image">

            </div>

                <img src="./images/science.jpg" alt="Science image">

            </div>
            <div class="grid-item">
                <img src="./images/architect.jpg" alt="Architect image">

            </div>
